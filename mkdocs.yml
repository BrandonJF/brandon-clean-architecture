site_name: Brandon's Clean Architecture Guide
site_description: Opinionated Clean Architecture guide for TypeScript/Next.js projects
site_author: Brandon John-Freso
site_url: https://brandonjf.github.io/brandon-clean-architecture/

repo_name: brandon-clean-architecture
repo_url: https://github.com/brandonjf/brandon-clean-architecture
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Philosophy & Core Principles: philosophy-core-principles.md
  - Architecture Layers: architecture-layers.md
  - Directory Structure: directory-structure.md
  - Naming Conventions: naming-conventions.md
  - Dependency Management: dependency-management.md
  - Type System & Validation: type-system-validation.md
  - Testing Strategy: testing-strategy.md
  - Error Handling: error-handling.md
  - Code Style & Patterns: code-style-patterns.md
  - Next.js Integration: nextjs-integration.md
  - Common Patterns: common-patterns.md
  - Migration Strategies: migration-strategies.md
  - Quick Reference: summary-quick-reference-checklist.md
  - Example Project: appendix-example-project-structure.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/brandonjf

